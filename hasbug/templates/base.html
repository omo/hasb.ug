<!DOCTYPE html>
<html>
<head>
{% block head %}
<title>hasb.ug{% block subpath %}{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/main.css' )}}" />
<!-- FIXME: SHould be @defer -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<!-- script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script-->
<script src="{{ url_for('static', filename='javascript/vendor/bootstrap.js' )}}"></script>
<script src="{{ url_for('static', filename='javascript/main.js' )}}"></script>
{% endblock %}
</head>
<body>

<div style="display: none;">
  <form id="form-signout" action="{{ url_for('logout') }}" method="POST">
     <input type="hidden" name="canary" value="{{ canary }}" />
  </form>
</div>

<div class="outer">
<div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="/">hasb.ug</a>
          <div class="nav-collapse collapse">
            <div class="navbar-text pull-right">
{% if user %}
            <ul class="nav">
              <li class="dropdown">
                <a href="#" class="navlink dropdown-toggle" data-toggle="dropdown"><img class="avatar" src="{{ user.avatar_url }}" /> {{ user.login }} <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="{{ url_for('user_private') }}">You</a></li>
                  <li><a href="#" id="nav-signout">Sign out</a></li>
                </ul>
              </div>
            </ul>
{% else %}
            <a class="nav" href="{{ url_for('login_oauth') }}">Sign in using Github</a>
{% endif %}
            </div>
            <ul class="nav">
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
</div>
{% block content %}{% endblock %}

</div>

</body>
</html>
