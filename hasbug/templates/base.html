<!DOCTYPE html>
<html>
<head>
{% block head %}
<title>hasb.ug{{ subpath }}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/main.css' )}}" />
<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico' )}}" type="image/x-icon">
<!-- FIXME: SHould be @defer -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="{{ url_for('static', filename='javascript/vendor/bootstrap.js' )}}"></script>
<script src="{{ url_for('static', filename='javascript/main.js' )}}"></script>
{% endblock %}
</head>
<body>
{% block bodytop %}{% endblock %}
<div class="inner-body">

<div style="display: none;">
  <form id="form-signout" action="{{ url_for('logout') }}" method="POST">
     <input type="hidden" name="canary" value="{{ canary }}" />
  </form>
</div>

<div class="outer">
<div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container-fluid">
          <span class="brand">
            <!--img src="{{ url_for('static', filename='images/hasbee_32x32.png' )}}" class="brand-logo" /-->
            <a href="/">hasb.ug</a>{{ subpath }}
          </span>
          <div class="nav-collapse collapse">
            <div class="navbar-text pull-right">
{% if user %}
            <ul class="nav">
              <li class="dropdown">
                <a href="#" class="navlink dropdown-toggle" data-toggle="dropdown"><img class="avatar" src="{{ user.avatar_url }}" /> {{ user.login }} <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="{{ url_for('user_private') }}"><i class="icon-github"></i> You</a></li>
                  <li><a href="#" id="nav-signout"><i class="icon-signout"></i> Sign out</a></li>
                </ul>
              </div>
            </ul>
{% else %}
            <div class="nav">
              <a class="navlink" href="{{ url_for('login_oauth') }}"><i class="icon-github"></i> Sign in</a>
            </div>
{% endif %}
            </div>
          </div><!--/.nav-collapse -->
        </div>
      </div>
</div>
{% block content %}{% endblock %}

</div>

</div>
</body>
</html>
